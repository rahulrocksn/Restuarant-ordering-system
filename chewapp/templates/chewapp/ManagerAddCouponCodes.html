<!DOCTYPE html>
{% load static %}

<html>
    <head>
      <!-- CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'chewapp/admin.css' %}">
    <title>Coupon Code</title>
    </head>


<body style="height: 100%; overflow:hidden">
    <div class="container-lg " id="MainContainer">
        {% comment %} Top bar {% endcomment %}
        <div class="row mb-3" style="background-color: rgb(237, 237, 237); padding-bottom: 50px;">    
            <div class="container" style = "padding-top: 50px; padding-left: 30px;">
                <div class="row">
                  <div class="col-4">
                    <a href="{{request.META.HTTP_REFERER}}" class="text-decoration-none text-reset">
                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="#3496eb" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>   
                    </svg>  
                    </a>
                  </div>
                  <div class="col">
                    <h1>Coupon Code</h1>
                  </div>
                </div>
            </div>
        </div>  

        <form style="padding-top: 25px; padding-left: 50px;" method="post">  
            {% csrf_token %} 
            <div class="row">
                <div class="col-3" style="margin: 5px; padding-left: 50px;">
                    <label class="form-label">Coupon Code: </label>
                </div>
                <div class="col-7">
                    <input class="form-control" id="coupon" name="coupon" required>
                </div>
            </div>

            <div class="row">
                <div class="col-20" style="margin: 5px; padding-left: 50px; padding-top: 40px;">
                    <label class="form-label">Enter discount as: </label>
                </div>
            </div>

            <div class="row" style="padding-left: 8%">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="discountType" id="percent" onclick="discPercent()" checked>
                    <label class="form-check-label" for="percent">
                         Percentage (%)
                    </label>
                </div>
            </div>

            <div class="row" style="padding-left: 8%">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="discountType" id="value" onclick="discValue()">
                    <label class="form-check-label" for="value">
                         Value ($)
                    </label>
                </div>
            </div> 

            <div class="row" style="padding-top: 10px ;">
                <div class="col-3" style="margin: 5px; padding-left: 50px;">
                    <label class="form-label">Discount: </label>
                </div>
                <div class="col-7" id="discountInput">
                    <input class='form-control' id='discountPercent' name='discountPercent' required>
                </div>
            </div>

            <div class="row">
                    <div class="col-20" style="margin: 5px; padding-left: 50px; padding-top: 40px;">
                        <label class="form-label">Minimum Spend: </label>
                    </div>
            </div>
                
            <div class="row" style="padding-left: 8%">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="min" id="no" onclick="nominamt()">
                    <label class="form-check-label" for="no">
                         No
                    </label>
                </div>
            </div>

            <div class="row" style="padding-left: 8%">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="min" id="yes" onclick="minamt()">
                    <label class="form-check-label" for="yes">
                         Yes
                    </label>
                </div>
            </div> 

            <div class="row" style="padding-left: 6%; padding-top: 2%;">
                <div class='col-4' id="minspend"> 
                    
                </div>
            </div>

            <div class="row" style="padding-top:5%; padding-left: 250px;">
                <div class="col-auto">
                    <button type="submit" class="btn btn-success mb-3" id="saveButton">Confirm</button>
                </div>
            </div>
        </form>

    </div>

    <script>

    function discPercent(){
        document.getElementById("discountInput").innerHTML = "<input class='form-control' id='discountPercent' name='discountPercent' required>";
    }
    function discValue(){ 
        document.getElementById("discountInput").innerHTML = "<input class='form-control' id='discountValue' name='discountValue' required>";
    }
    function minamt(){
        document.getElementById("minspend").innerHTML = "<input class='form-control' id='amount' name= 'amount' placeholder='Enter min spend value' required>"
    }
    function nominamt(){
        document.getElementById("minspend").innerHTML = ""
    }

    </script>
</body>
</html>
