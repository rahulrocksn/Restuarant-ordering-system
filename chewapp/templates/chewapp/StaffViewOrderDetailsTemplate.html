<!DOCTYPE html>
{% load static %}

<html>
  <head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'chewapp/admin.css' %}" >
    <title>Title</title>
  </head>
  <body style="height: 100%; overflow:hidden">
    <div class="container-fluid" id="MainContainer">
        {% comment %} Top bar {% endcomment %}
        <div class="row gy-0" style="background-color: rgb(237, 237, 237); min-height: 70px;">
          <div class="col-2">
            {% if AtMainMenu %}
              <a href="{% url 'guestTableNo' %}"">
            {% else %}
              <a href="javascript:history.back()"">
            {% endif %}
              <img src="{% static 'chewapp/guesticons/back.svg' %}" alt="Back to Table Selection" height="30px" style="margin-top: 20px" >
              </a>
          </div>
          <div class="col pt-2">
              <div class="row text-start mt-1">
                  <div class="col-12" style="font-size:15px">Order No.: {{order.id}}</div>
              </div>
              <div class="row text-start">
                  <div class="col-12" style="font-size: 15px">Order Time: {{orderTime}}</div>
              </div>
          </div>
          <div class="col-4">
            <div class="row float-end gy-0">
                <div class="col pt-2">
                    <div class="row text-start mt-1">
                        <div class="col-12 fw-bold" style="font-size:10px">TABLE</div>
                    </div>
                    <div class="row text-center">
                        <div class="col-12" style="font-size: 20px">{{order.table_no}}</div>
                    </div>
                </div>
            </div>
          </div>
        </div>
        <div class="container" style="overflow-y: auto; overflow-x:hidden DontOverScroll">
        {% block content %}
        {% endblock %}
        </div>
    </div> 
 
  </body>
  <script>
    function getCookie(c_name)
    {
        var c_value = document.cookie;
        if (document.cookie.length > 0)
        {
            c_start = document.cookie.indexOf(c_name + "=");
            if (c_start != -1)
            {
                c_start = c_start + c_name.length + 1;
                c_end = document.cookie.indexOf(";", c_start);
                if (c_end == -1) c_end = document.cookie.length;
                return unescape(document.cookie.substring(c_start,c_end));
            }
        }
        return "";
    }
  </script>
