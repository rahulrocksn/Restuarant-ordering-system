<!DOCTYPE html>
{% load static%}
<html>

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'chewapp/guest.css' %}">
    <title>Login to ChewApp</title>
</head>
<header>
</header>

<body style="height: 100vh; width: 100%; overflow:hidden; display: flex;justify-content: center;
align-items: center;">

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="container-sm p-5" id="MainContainer" style="max-width: 500px; padding: 30px !important;">
            <div class="row pr-2 pl-2 pb-5 pt-2">
                <div class="col-12 p-2 text-center">
                    <h1>Login</h1>
                </div>
            </div>
            <div class="row p-2">
                <div class="col-12 ">
                    <label for="username">
                        <h6>Username:</h6>
                    </label>
                </div>
            </div>
            <div class="row p-2">
                <div class="col-12">
                    <input type="text" name="username" id="username" placeholder="Please enter your username"
                        value="{{username}}" style="width: 230px;">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-12">
                    <label for="password">
                        <h6>Password:</h6>
                    </label>
                </div>
            </div>
            <div class="row p-2">
                <div class="col-12">
                    <input type="password" name="password" id="password" placeholder="Please enter your password"
                        value="{{password}}">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-12 ">
                    <label for="Table">
                        <h6>Login As:</h6>
                    </label>
                    <label for="userType"></label>
                    <select id="userType" name="userType">
                        {% for profile in profiles %}
                        <option value="{{profile.id}}">{{profile.name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row pt-5">
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary" value="login">Login</button>
                </div>
            </div>
        </div>
    </form>

</body>

</html>
