<!DOCTYPE html>
{% load static %}

<html>
    <head>
      <!-- CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'chewapp/admin.css' %}">
    <title>Categories</title>
  </head>


<body style="height: 100%; overflow:hidden">
    <div class="container-lg " id="MainContainer">
        {% comment %} Top bar {% endcomment %}
        <div class="row mb-3" style="background-color: rgb(237, 237, 237); padding-bottom: 50px;">    
            <div class="container" style = "padding-top: 50px; padding-left: 30px;">
                <div class="row">
                  <div class="col-4">
                    <a href="{{request.META.HTTP_REFERER}}" class="text-decoration-none text-reset">
                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="#3496eb" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>   
                    </svg>  
                    </a>
                  </div>
                  <div class="col">
                    <h1>Categories</h1>
                  </div>
                </div>
            </div>
        </div>  

        <form style="padding-top: 20px; padding-left: 50px;" method="post">  
            {% csrf_token %} 
            <div class="row">
                <div class="col-auto" style="margin: 5px; padding-left: 50px;">
                    <label class="form-label">Category Name: </label>
                </div>
                <div class="col-7">
                    <input class="form-control" id="categoryName" name="categoryName" required>
                </div>
            </div>

            <div class="row" >
                <div class="col-3" style="margin: 5px; padding-left: 50px;">
                    <label class="form-label">Description: </label>
                </div>
                <div class="col-7">
                    <textarea class="form-control" id="description" rows="3" name="description"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-20" style="margin: 5px; padding-left: 50px; padding-top: 40px;">
                    <label class="form-label">Select Menu Items: </label>
                </div>
                <div class="col-30" style="padding-left: 200px;">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" style="width: 50%" aria-expanded="false">
                            Select items
                    </button>
                    
                    <ul class="dropdown-menu">
                        {% for MenuItem in MenuItems %}
                        <li>
                            <input class="form-check-input" type="checkbox" value="{{MenuItem.ID}}" name="mi_{{MenuItem.ID}}" >
                            <label class="form-check-label">{{MenuItem.Name}}</label>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            
            <div class="row" style="padding-top:35%; padding-left: 250px;">
                <div class="col-auto">
                    <button type="submit" class="btn btn-success mb-3">Confirm</button>
                </div>
            </div>
        </form>

    </div>

</body>

</html>
