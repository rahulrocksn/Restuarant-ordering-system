<!DOCTYPE html>
{% load static%}

{% comment %} 
Description: 
The final confirm screen to show that the order has been processed.
Redirects back to homepage.

Expected Context:
None.

{% endcomment %}

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'chewapp/guest.css' %}">
        <title>{{Title}}</title>
    </head>
    <body style="height: 100%; overflow:hidden">
        <div class="container-lg d-flex justify-content-center align-content-center" id="CartOutContainer" style="">
            <div class="text-center align-content-center">
                <img src="{% static 'chewapp/guesticons/yayCartDone.svg' %}" class="img-fluid w-50 pt-5" alt="">
                <h2 class="pb-5">Your Order is Accepted!</h2>
                <h3>Redirecting back home in <span class="text-success" id="RedirectCounter">5</span><span class="text-success">...</span></h3>
                <a class="btn btn-primary" href="{% url 'guestMenu' %}">Click here to redirect now</a>
            </div>
        </div>  
    </body>
    <script>
        // Countdown counter before redirect
        var counter = 5;
        var interval = setInterval(function() {
        counter--;
        if (counter == 0) {
            clearInterval(interval);
            window.location.href = "{% url 'guestMenu' %}";
        } else {
            document.getElementById("RedirectCounter").innerHTML = counter;
        }
        }, 1000);
    </script>
</html>
